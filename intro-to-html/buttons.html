<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .subcsribe-button {
            background-color: rgb(200, 0, 0);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 8px;
            vertical-align: top;
            transition: opacity 0.15s;
        }

        .subcsribe-button:hover {
            opacity: 0.7;
        }

        .subcsribe-button:active {
            opacity: 0.5;
        }

        .join-button {
            background-color: white;
            border-color: rgb(6, 95, 212);
            border-style: solid;
            border-width: 1px;
            color: rgb(6, 95, 212);
            border-radius: 2px;
            cursor: pointer;
            margin-right: 8px;
            padding: 9px 16px;
            transition: background-color 0.15s, color 0.15s;
        }

        .join-button:hover {
            background-color: rgb(6, 95, 212);
            color: white;
        }
        
        .join-button:active {
            opacity: 0.7;
        }

        .tweet-button {
            background-color: rgb(29, 155, 240);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 18px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            vertical-align: top;
            transition: box-shadow 0.15s;
        }

        .tweet-button:hover {
            box-shadow: 5px 5px 10px rgba(29, 155, 240, 0.15);
        }

        .uber-button {
            background-color: rgb(0, 0, 0);
            color: white;
            height: 36px;
            border: none;
            width: 110px;
            margin-left: 8px;
        }

        .amazon-button {
            background-color: rgb(255, 216, 20);
            color: black;
            font-weight: 550;
            height: 36px;
            width: 150px;
            border-radius: 18px;
            border: none;
            margin-left: 8px;
        }

        .github-button {
            background-color: rgb(46, 164, 79);
            color: white;
            height: 36px;
            width: 80px;
            border: none;
            border-radius: 6px;
            margin-left: 8px;
        }

        .bootstrap-button {
            background-color: rgb(121, 82, 179);
            color: white;
            height: 36px;
            width: 110px;
            border: none;
            font-weight: bold;
            border-radius: 2px;
            margin-left: 8px;
        }

        .bootstrap-download-button {
            background-color: white;
            color: rgb(108, 117, 125);
            height: 36px;
            width: 105px;
            border-radius: 4px;
            border: 1px solid rgb(108, 117, 125);
            font-weight: bold;
            margin-left: 8px;
        }

    </style>
</head>
<body>
    <button class="subcsribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>
    <button class="uber-button">Request now</button>
    <button class="amazon-button">Add to Cart</button>
    <button class="github-button">Sign up</button>
    <button class="bootstrap-button">Get started</button>
    <button class="bootstrap-download-button">Download</button>
</body>
</html>
