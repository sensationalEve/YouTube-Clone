<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox practice</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="
    display: flex;
    flex-direction: row;
    ">
        <div style="background-color: lightblue;">Div 1 text</div>
        <div style="background-color: lightpink;">Div 2 <p>text</p></div>
    </div>

    <div style="
    display: flex;
    flex-direction: row;
    margin-top: 30px;
    ">
        <div style="
        width: 100px;
        background-color: lightblue;">100px</div>
        <div style="
        flex: 1;
        background-color: lightpink;">flex: 1</div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;">
        <div style="
        flex: 1;
        background-color: lightblue;">flex: 1</div>
        <div style="
        width: 100px;
        background-color: lightpink;">100px</div>
        <div style="
        flex: 2;
        background-color: lightblue;">flex: 2</div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        justify-content: center;
        margin-top: 30px;
        height: 70px;
        border: 1px solid gray;
        ">
        <div style="
        width: 100px;
        background-color: lightblue;">100px</div>
        <div style="
        width: 100px;
        background-color: lightpink;">100px</div>
        <div style="
        width: 100px;
        background-color: lightblue;">100px</div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-top: 30px;
        height: 70px;
        border: 1px solid gray;
        ">
        <div style="
        width: 100px;
        background-color: lightblue;">100px</div>
        <div style="
        width: 100px;
        background-color: lightpink;">100px</div>
        <div style="
        width: 100px;
        background-color: lightblue;">100px</div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin-top: 30px;
        height: 70px;
        border: 1px solid gray;
        ">
        <div style="
        width: 100px;
        background-color: lightblue;">100px</div>
        <div style="
        width: 100px;
        background-color: lightpink;">100px</div>
        <div style="
        width: 100px;
        background-color: lightblue;">100px</div>
    </div>
</body>
</html>
